<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFD700; /* ذهبي */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #FFD700;
            border-radius: 8px;
            color: #FFD700;
            font-size: 16px;
        }
        input::placeholder {
            color: rgba(255, 215, 0, 0.7);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            z-index: 100;
            background: #000;
        }
        .error {
            color: #ff3333;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Rico World</h1>
        <input type="password" id="passwordInput" placeholder="Enter secret code">
        <button onclick="checkPassword()">ENTER</button>
        <div id="errorMsg" class="error">Incorrect code! Try again.</div>
    </div>

    <iframe id="contentFrame"></iframe>

    <script>
        // كلمات السر والروابط
        const secretLinks = {
       "12345": "aHR0cHM6Ly94dGVxLWRldi5za3libHVlay5jb20vaW5kZXguaHRtbD9kZWJ1Zz0xJnpvbmVLZXk9ZnJzanpfdHImaHRnc2VydmVyPWxvZ2luLXh0ZXEtZGV2LnNreWJsdWVrLmNvbSZyYW49MC4zMjY1ODc1NTk0MTMxODQwNyZvcGVuSWQ9YWFhMQ"
   };

   function decodeMagic(secret) {
       return atob(secret); // هذه السحرية تفك الشفرة!
   }

   // عند الدخول:
   frame.src = decodeMagic(secretLinks[password]);
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            const frame = document.getElementById("contentFrame");
            const errorMsg = document.getElementById("errorMsg");
            
            if (passwordLinks[password]) {
                frame.style.display = "block";
                frame.src = passwordLinks[password];
                
                // إخفاء واجهة الدخول
                document.querySelector('.container').style.display = "none";
            } else {
                errorMsg.style.display = "block";
                setTimeout(() => {
                    errorMsg.style.display = "none";
                }, 3000);
            }
        }
        
        // تفعيل الزر عند الضغط على Enter
        document.getElementById("passwordInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
