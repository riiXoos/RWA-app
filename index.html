<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico World</title>
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #FFA500;
            --error-red: #ff3333;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: var(--gold);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        h1 {
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-size: 2.5rem;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--gold);
            border-radius: 8px;
            color: var(--gold);
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: var(--dark-gold);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #contentFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            z-index: 100;
            background: #000;
        }
        
        .error {
            color: var(--error-red);
            margin-top: 15px;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            display: none;
            background: rgba(0,0,0,0.7);
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Rico World</h1>
        <input type="password" id="passwordInput" placeholder="Enter secret code" autocomplete="off">
        <button onclick="checkPassword()">ENTER</button>
        <div id="errorMsg" class="error">Incorrect code! Try again.</div>
    </div>

    <button id="backBtn" class="back-btn" onclick="goBack()">← Back</button>
    
    <iframe id="contentFrame" title="Protected Content" allowfullscreen></iframe>

    <script>
        // قاعدة بيانات الباسوردات والروابط (20 مثال)
        const secretLinks = {
            // مجموعة 1 (أمثلة عامة)
            "880088": "aHR0cHM6Ly9nb29nbGUuY29t",                          // google.com
            "990099": "aHR0cHM6Ly95b3V0dWJlLmNvbQ==",                      // youtube.com
            "334455": "aHR0cHM6Ly9naXRodWIuY29t",                          // github.com
            "778899": "aHR0cHM6Ly93d3cuZmFjZWJvb2suY29t",                  // facebook.com
            "123456": "aHR0cHM6Ly90d2l0dGVyLmNvbQ==",                      // twitter.com
            
            // مجموعة 2 (مواقع تطوير)
            "456789": "aHR0cHM6Ly9zdGFja292ZXJmbG93LmNvbQ==",              // stackoverflow.com
            "987654": "aHR0cHM6Ly9jb2RlcGVuLmlv",                          // codepen.io
            "112233": "aHR0cHM6Ly9naXRodWIuY29tL2FyYWJpYy1jb2Rl",         // github.com/arabic-code
            "445566": "aHR0cHM6Ly93d3cudzNzY2hvb2xzLmNvbQ==",              // w3schools.com
            "667788": "aHR0cHM6Ly9kZXZlbG9wZXIubW96aWxsYS5vcmc=",          // developer.mozilla.org
            
            // مجموعة 3 (أخبار وتقنية)
            "135790": "aHR0cHM6Ly93d3cuYmluZy5jb20=",                      // bing.com
            "246800": "aHR0cHM6Ly93d3cuY24tbi5jb20=",                      // cn-n.com
            "101010": "aHR0cHM6Ly9hcmFiY3IuY29t",                          // arabcr.com
            "121212": "aHR0cHM6Ly93d3cudGVjaHJhZGFyLmNvbQ==",              // techradar.com
            "131313": "aHR0cHM6Ly93d3cudmVyZ2UuY29t",                      // theverge.com
            
            // مجموعة 4 (تعليمية)
            "141414": "aHR0cHM6Ly9raGFuYWNhZGVteS5vcmc=",                  // khanacademy.org
            "151515": "aHR0cHM6Ly93d3cuY291cnNlcmEub3Jn",                  // coursera.org
            "161616": "aHR0cHM6Ly93d3cudWRlbXkuY29t",                     // udemy.com
            "171717": "aHR0cHM6Ly93d3cuZWQueW91dHViZS5jb20=",             // ed.youtube.com
            "181818": "aHR0cHM6Ly93d3cudGVkLmNvbQ=="                       // ted.com
        };

        function decodeMagic(secret) {
            try {
                return atob(secret);
            } catch (e) {
                console.error("Error decoding:", e);
                return "";
            }
        }

        function checkPassword() {
            const password = document.getElementById("passwordInput").value.trim();
            const frame = document.getElementById("contentFrame");
            const errorMsg = document.getElementById("errorMsg");
            const container = document.querySelector('.container');
            const backBtn = document.getElementById("backBtn");
            
            if (secretLinks[password]) {
                const decodedLink = decodeMagic(secretLinks[password]);
                if (decodedLink) {
                    frame.src = decodedLink;
                    frame.style.display = "block";
                    container.style.display = "none";
                    backBtn.style.display = "block";
                } else {
                    showError("Invalid link configuration");
                }
            } else {
                showError("Incorrect code! Try again.");
            }
        }
        
        function goBack() {
            document.getElementById("contentFrame").style.display = "none";
            document.querySelector('.container').style.display = "block";
            document.getElementById("backBtn").style.display = "none";
            document.getElementById("passwordInput").value = "";
        }
        
        function showError(message) {
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.textContent = message;
            errorMsg.style.display = "block";
            setTimeout(() => {
                errorMsg.style.display = "none";
            }, 3000);
        }
        
        // تفعيل الزر عند الضغط على Enter
        document.getElementById("passwordInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
