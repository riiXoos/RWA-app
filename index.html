<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico World</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root {
            --vantablack: #000000;
            --gold: #FFD700;
            --gold-light: rgba(255, 215, 0, 0.7);
            --dark-gold: #FFA500;
            --error-red: #ff3333;
            --success-green: #00FF7F;
        }

        body {
            font-family: 'Audiowide', cursive;
            background-color: var(--vantablack);
            color: var(--gold);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, transparent, rgba(255, 215, 0, 0.05) 0.5px, transparent 1px),
                radial-gradient(circle at 90% 80%, transparent, rgba(255, 215, 0, 0.05) 0.5px, transparent 1px);
            background-size: 200px 200px;
            animation: stars 60s linear infinite;
            z-index: -1;
        }

        @keyframes stars {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .gold-dots {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.8;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-10px) translateX(5px); }
            50% { transform: translateY(5px) translateX(-5px); }
            75% { transform: translateY(-5px) translateX(10px); }
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid var(--gold-light);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
            text-align: center;
            z-index: 1;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: transparent;
            color: var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 1px solid var(--gold-light);
        }

        h1 {
            color: var(--gold);
            margin: 0.5rem 0 1.5rem 0;
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .dots {
            display: inline-block;
            margin-left: 8px;
        }

        .dot {
            display: inline-block;
            width: 5px;
            height: 5px;
            background: var(--gold);
            border-radius: 50%;
            margin: 0 2px;
            animation: blink 1.5s infinite ease-in-out;
            opacity: 0;
        }

        .dot:nth-child(1) { animation-delay: 0.2s; }
        .dot:nth-child(2) { animation-delay: 0.4s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .input-group {
            position: relative;
            width: 100%;
            margin: 1.5rem 0;
        }

        input {
            width: calc(100% - 2rem);
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--gold-light);
            border-radius: 6px;
            color: var(--gold);
            font-size: 1rem;
            outline: none;
            font-family: 'Audiowide', cursive;
            text-align: center;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        input::placeholder {
            color: var(--gold-light);
        }

        input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .input-border {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 1px solid var(--gold-light);
            border-radius: 8px;
            pointer-events: none;
            opacity: 0.5;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold-light);
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Audiowide', cursive;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        .error {
            color: var(--error-red);
            margin-top: 1rem;
            font-size: 0.9rem;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .success {
            color: var(--success-green);
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        #contentFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            z-index: 100;
            background: var(--vantablack);
        }

        #adminPanel {
            display: none;
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            border: 1px solid var(--gold-light);
        }

        .visitors-table {
            width: 100%;
            margin-top: 1rem;
            border-collapse: collapse;
            color: var(--gold);
        }

        .visitors-table th, .visitors-table td {
            padding: 8px;
            border: 1px solid var(--gold-light);
            text-align: left;
            font-size: 0.8rem;
        }

        .visitors-table th {
            background-color: rgba(255, 215, 0, 0.1);
        }

        .action-btn {
            padding: 4px 8px;
            margin: 0 2px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .block-btn {
            background-color: var(--error-red);
            color: white;
        }

        .unblock-btn {
            background-color: var(--success-green);
            color: white;
        }

        /* زر NEW */
        .new-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .new-btn {
            width: 100%;
            height: 100%;
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold-light);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            position: relative;
        }

        .new-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .new-text {
            font-size: 0.7rem;
            margin-top: 2px;
        }

        .new-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--success-green);
            color: black;
            font-size: 0.6rem;
            padding: 2px 5px;
            border-radius: 50%;
            font-weight: bold;
        }

        /* قائمة الألعاب */
        .games-menu {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--gold);
            border-radius: 8px;
            padding: 10px;
            z-index: 10;
            width: 180px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
        }

        .game-option {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--gold-light);
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .game-option:last-child {
            border-bottom: none;
        }

        .game-option:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateX(5px);
        }

        /* صفحة إدخال ID للعبة */
        .game-id-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-id-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--gold);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        /* زر الرجوع */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: var(--gold);
            border: 1px solid var(--gold-light);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
    </style>

</head>
<body>
    <div class="stars"></div>
    <!-- النقاط الذهبية المتحركة -->
    <div class="gold-dots" style="top: 20%; left: 15%;"></div>
    <div class="gold-dots" style="top: 70%; left: 80%;"></div>
    <div class="gold-dots" style="top: 40%; left: 50%;"></div>

    <!-- زر الرجوع -->
    <div class="back-btn" id="backBtn" title="Back">←</div>

    <div class="container">
        <div class="logo">RW</div>
        <h1>WELCOME TO RICO WORLD<span class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </span></h1>

        <div class="input-group">
            <div class="input-border"></div>
            <input type="password" id="passwordInput" placeholder="ENTER ACCESS CODE" autocomplete="off">
        </div>
        <button onclick="checkPassword()">INITIATE</button>

        <div id="errorMsg" class="error" style="display: none;"></div>
        <div id="successMsg" class="success" style="display: none;"></div>

        <!-- لوحة التحكم -->
        <div id="adminPanel">
            <h3 style="color: var(--gold);">👑 ADMIN CONTROL PANEL</h3>
            <div class="input-group">
                <div class="input-border"></div>
                <input type="password" id="adminPassword" placeholder="ADMIN PASSWORD">
            </div>
            <button onclick="verifyAdmin()">AUTHENTICATE</button>

            <div id="adminControls" style="display:none; margin-top: 1rem;">
                <h4 style="color: var(--gold);">VISITORS MANAGEMENT</h4>
                <div id="visitorsList"></div>

                <h4 style="color: var(--gold); margin-top: 1rem;">IP SECURITY SYSTEM</h4>
                <div class="input-group">
                    <div class="input-border"></div>
                    <input type="text" id="ipToBlock" placeholder="IP TO BLOCK">
                </div>
                <button onclick="blockIP()">BLOCK IP</button>
                <div class="input-group">
                    <div class="input-border"></div>
                    <input type="text" id="ipToUnblock" placeholder="IP TO UNBLOCK">
                </div>
                <button onclick="unblockIP()">UNBLOCK IP</button>
            </div>
        </div>
    </div>

    <!-- زر NEW -->
    <div class="new-container">
        <div class="new-btn" onclick="toggleGamesMenu()">
            <span class="new-text">NEW</span>
            <span class="new-badge">!</span>
        </div>
    </div>

    <!-- قائمة الألعاب -->
    <div class="games-menu" id="gamesMenu">
        <div class="game-option" onclick="openGameIdPage('English version')">English version</div>
        <div class="game-option" onclick="openGameIdPage('Vietnam version')">Vietnam version</div>
        <div class="game-option" onclick="openGameIdPage('China version')">China version</div>
        <div class="game-option" onclick="openGameIdPage('Turkish version')">Turkish version</div>
        <div class="game-option" onclick="openGameIdPage('New version')">New version</div>
        <div class="game-option" onclick="openGameIdPage('Demon version')">Demon version</div>
        <div class="game-option" onclick="openGameIdPage('Dragon version')">Dragon version</div>
    </div>

    <!-- صفحة إدخال ID للعبة -->
    <div class="game-id-container" id="gameIdPage">
        <div class="game-id-box">
            <h2 id="selectedGameTitle">Game Title</h2>
            <div class="input-group">
                <div class="input-border"></div>
                <input type="password" id="gameIdInput" placeholder="ENTER ACCESS CODE">
            </div>
            <button onclick="checkGamePassword()">INITIATE</button>
            <p id="gameErrorMsg" class="error" style="display: none;">Incorrect code! Try again.</p>
        </div>
    </div>

        // متغيرات النظام
        let isAdminVerified = false;
        let selectedGame = "";

        // تبديل عرض قائمة الألعاب
        function toggleGamesMenu() {
            const menu = document.getElementById("gamesMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
            document.getElementById('backBtn').style.display = menu.style.display === "block" ? "flex" : "none";
        }

        // فتح صفحة إدخال ID للعبة المختارة
        function openGameIdPage(gameName) {
            selectedGame = gameName;
            document.getElementById("selectedGameTitle").textContent = gameName;
            document.getElementById("gamesMenu").style.display = "none";
            document.getElementById("gameIdPage").style.display = "flex";
            document.getElementById("gameIdInput").focus();
            document.getElementById('backBtn').style.display = "flex";
        }

        // التحقق من باسورد اللعبة
        function checkGamePassword() {
            const password = document.getElementById("gameIdInput").value.trim();
            const errorMsg = document.getElementById("gameErrorMsg");
            const container = document.getElementById("gameIdPage");
            const frame = document.getElementById("contentFrame");

            if (password === ADMIN_PASSWORD) {
                document.getElementById("adminPanel").style.display = "block";
                container.style.display = "none";
                document.getElementById('backBtn').style.display = "none";
                return;
            }

            if (gameLinks[selectedGame] && gameLinks[selectedGame][password]) {
                const decodedLink = decodeMagic(gameLinks[selectedGame][password]);
                if (decodedLink) {
                    frame.src = decodedLink;
                    frame.style.display = "block";
                    document.querySelector('.container').style.display = "none";
                    container.style.display = "none";
                    document.getElementById('backBtn').style.display = "flex";
                } else {
                    showGameError("Invalid link configuration");
                }
            } else {
                showGameError("Incorrect code! Try again.");
            }
        }

        function decodeMagic(secret) {
            try {
                return atob(secret);
            } catch (e) {
                console.error("Error decoding:", e);
                return "";
            }
        }

        function showGameError(message) {
            const errorMsg = document.getElementById("gameErrorMsg");
            errorMsg.textContent = message;
            errorMsg.style.display = "block";
            setTimeout(() => {
                errorMsg.style.display = "none";
            }, 3000);
        }

        // تسجيل بيانات الزوار
        async function logVisitor(ip) {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const visitorData = await response.json();
                
                const log = {
                    ip: ip,
                    city: visitorData.city,
                    region: visitorData.region,
                    country: visitorData.country_name,
                    org: visitorData.org,
                    userAgent: navigator.userAgent,
                    time: new Date().toLocaleString(),
                    visits: firebase.firestore.FieldValue.increment(1)
                };

                await db.collection("visitors").doc(ip).set(log, { merge: true });
                
                // عرض بيانات الزائر في منطقة السجلات
                document.getElementById("logContent").textContent = JSON.stringify(log, null, 2);
                document.getElementById("logArea").style.display = "block";
                
            } catch (error) {
                console.error("Error logging visitor:", error);
                document.getElementById("logContent").textContent = "Error logging visitor data";
                document.getElementById("logArea").style.display = "block";
            }
        }

        function checkPassword() {
            const password = document.getElementById("passwordInput").value.trim();
            const frame = document.getElementById("contentFrame");
            const errorMsg = document.getElementById("errorMsg");
            const container = document.querySelector('.container');

            if (password === ADMIN_PASSWORD) {
                document.getElementById("adminPanel").style.display = "block";
                showSuccess("Admin access unlocked!");
                return;
            }

            if (secretLinks[password]) {
                const decodedLink = decodeMagic(secretLinks[password]);
                if (decodedLink) {
                    frame.src = decodedLink;
                    frame.style.display = "block";
                    container.style.display = "none";
                    document.getElementById('backBtn').style.display = "flex";
                } else {
                    showError("Invalid link configuration");
                }
            } else {
                showError("Incorrect code! Try again.");
            }
        }

        function verifyAdmin() {
            const adminPassword = document.getElementById("adminPassword").value.trim();
            if (adminPassword === ADMIN_PASSWORD) {
                isAdminVerified = true;
                document.getElementById("adminControls").style.display = "block";
                loadVisitors();
                showSuccess("Admin access granted");
            } else {
                showError("Wrong admin password!");
            }
        }

        async function loadVisitors() {
            if (!isAdminVerified) return;

            try {
                const snapshot = await db.collection("visitors").orderBy("time", "desc").limit(50).get();
                let html = '<table class="visitors-table"><tr><th>IP</th><th>Location</th><th>Organization</th><th>Time</th><th>Visits</th><th>Status</th><th>Actions</th></tr>';

                const blockedSnapshot = await db.collection("blockedIPs").get();
                const blockedIPs = blockedSnapshot.docs.map(doc => doc.id);

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const isBlocked = blockedIPs.includes(doc.id);
                    const location = `${data.city || ''}${data.city && data.country ? ', ' : ''}${data.country || ''}`;
                    
                    html += `
                        <tr>
                            <td>${doc.id}</td>
                            <td>${location}</td>
                            <td>${data.org || 'N/A'}</td>
                            <td>${data.time || new Date().toLocaleString()}</td>
                            <td>${data.visits || 1}</td>
                            <td>${isBlocked ? '❌ Blocked' : '✅ Active'}</td>
                            <td>
                                ${!isBlocked ? `<button class="action-btn block-btn" onclick="blockIP('${doc.id}')">Block</button>` : ''}
                                ${isBlocked ? `<button class="action-btn unblock-btn" onclick="unblockIP('${doc.id}')">Unblock</button>` : ''}
                            </td>
                        </tr>
                    `;
                });

                html += '</table>';
                document.getElementById("visitorsList").innerHTML = html;
            } catch (error) {
                console.error("Error loading visitors:", error);
                showError("Failed to load visitors data");
            }
        }

        async function checkIfBlocked(ip) {
            try {
                const doc = await db.collection("blockedIPs").doc(ip).get();
                if (doc.exists) {
                    window.location.href = "https://www.google.com";
                } else {
                    logVisitor(ip);
                }
            } catch (error) {
                console.error("Error checking blocked IPs:", error);
            }
        }

        async function blockIP(ip = null) {
            const ipToBlock = ip || document.getElementById("ipToBlock").value.trim();
            if (!ipToBlock) return;

            try {
                await db.collection("blockedIPs").doc(ipToBlock).set({ 
                    blockedAt: new Date(),
                    blockedBy: isAdminVerified ? "admin" : "system"
                });
                showSuccess(`IP ${ipToBlock} has been blocked`);
                if (isAdminVerified) loadVisitors();
            } catch (error) {
                console.error("Error blocking IP:", error);
                showError("Failed to block IP");
            }
        }

        async function unblockIP(ip = null) {
            const ipToUnblock = ip || document.getElementById("ipToUnblock").value.trim();
            if (!ipToUnblock) return;

            try {
                await db.collection("blockedIPs").doc(ipToUnblock).delete();
                showSuccess(`IP ${ipToUnblock} has been unblocked`);
                if (isAdminVerified) loadVisitors();
            } catch (error) {
                console.error("Error unblocking IP:", error);
                showError("Failed to unblock IP");
            }
        }

        function showError(message) {
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.textContent = message;
            errorMsg.style.display = "block";
            setTimeout(() => {
                errorMsg.style.display = "none";
            }, 3000);
        }

        function showSuccess(message) {
            const successMsg = document.getElementById("successMsg");
            successMsg.textContent = message;
            successMsg.style.display = "block";
            setTimeout(() => {
                successMsg.style.display = "none";
            }, 3000);
        }

        // زر الرجوع
        function setupBackButton() {
            const backBtn = document.getElementById('backBtn');
            backBtn.addEventListener('click', function() {
                const frame = document.getElementById('contentFrame');
                const gameIdPage = document.getElementById('gameIdPage');
                const gamesMenu = document.getElementById('gamesMenu');
                
                if (frame.style.display === 'block') {
                    frame.style.display = 'none';
                    frame.src = '';
                    document.querySelector('.container').style.display = 'block';
                    backBtn.style.display = 'none';
                } else if (gameIdPage.style.display === 'flex') {
                    gameIdPage.style.display = 'none';
                    gamesMenu.style.display = 'block';
                } else if (gamesMenu.style.display === 'block') {
                    gamesMenu.style.display = 'none';
                    backBtn.style.display = 'none';
                }
            });
        }

        // Event Listeners
        document.getElementById("passwordInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });

        document.getElementById("gameIdInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkGamePassword();
            }
        });

        // Get visitor IP on page load
        window.onload = function() {
            setupBackButton();
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    checkIfBlocked(data.ip);
                })
                .catch(error => {
                    console.error("Error getting IP:", error);
                });
        };
    </script>
</body>
</html>
