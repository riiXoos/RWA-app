<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico World</title>
    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #FFA500;
            --error-red: #ff3333;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: var(--gold);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-size: 2.5rem;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--gold);
            border-radius: 8px;
            color: var(--gold);
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--dark-gold);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #contentFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            z-index: 100;
            background: #000;
        }

        .error {
            color: var(--error-red);
            margin-top: 15px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
    </style>
</head>

        function decodeMagic(secret) {
            try {
                return atob(secret);
            } catch (e) {
                console.error("Error decoding:", e);
                return "";
            }
        } 

        function checkPassword() {
            const password = document.getElementById("passwordInput").value.trim();
            const frame = document.getElementById("contentFrame");
            const errorMsg = document.getElementById("errorMsg");
            const container = document.querySelector('.container'); 

            if (secretLinks[password]) {
                const decodedLink = decodeMagic(secretLinks[password]);
                if (decodedLink) {
                    frame.src = decodedLink;
                    frame.style.display = "block";
                    container.style.display = "none";
                } else {
                    showError("Invalid link configuration");
                }
            } else {
                showError("Incorrect code! Try again.");
            }
        } 

        function showError(message) {
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.textContent = message;
            errorMsg.style.display = "block";
            setTimeout(() => {
                errorMsg.style.display = "none";
            }, 3000);
        } 

        // تفعيل الزر عند الضغط على Enter
        document.getElementById("passwordInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
