    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #FFA500;
            --error-red: #ff3333;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: var(--gold);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-size: 2.5rem;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--gold);
            border-radius: 8px;
            color: var(--gold);
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--dark-gold);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #contentFrame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            z-index: 100;
            background: #000;
        }

        .error {
            color: var(--error-red);
            margin-top: 15px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Ù„ÙˆØ­Ø© Ø§Ù„ØªØ­ÙƒÙ… (Ø¥Ø¸Ù‡Ø§Ø±/Ø¥Ø®ÙØ§Ø¡) */
        #adminPanel {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--gold);
            border-radius: 8px;
        }
    </style>

        function decodeMagic(secret) {
            try {
                return atob(secret);
            } catch (e) {
                console.error("Error decoding:", e);
                return "";
            }
        }

        function checkPassword() {
            const password = document.getElementById("passwordInput").value.trim();
            const frame = document.getElementById("contentFrame");
            const errorMsg = document.getElementById("errorMsg");
            const container = document.querySelector('.container');

            // Ù„Ùˆ Ø¯Ø®Ù„ ÙƒÙ„Ù…Ø© Ø§Ù„Ø³Ø± Ø§Ù„Ø¥Ø¯Ø§Ø±ÙŠØ©
            if (password === ADMIN_PASSWORD) {
                document.getElementById("adminPanel").style.display = "block";
                return;
            }

            if (secretLinks[password]) {
                const decodedLink = decodeMagic(secretLinks[password]);
                if (decodedLink) {
                    frame.src = decodedLink;
                    frame.style.display = "block";
                    container.style.display = "none";
                } else {
                    showError("Invalid link configuration");
                }
            } else {
                showError("Incorrect code! Try again.");
            }
        }

        function showError(message) {
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.textContent = message;
            errorMsg.style.display = "block";
            setTimeout(() => {
                errorMsg.style.display = "none";
            }, 3000);
        }

        // ğŸŒ Ø¬Ù…Ø¹ IP Ø§Ù„Ø²Ø§Ø¦Ø± ÙˆØ§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø­Ø¸Ø±
        function getVisitorIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;
                    checkIfBlocked(ip);
                });
        }

        // â›” ØªØ­Ù‚Ù‚ Ù„Ùˆ IP Ù…Ø­Ø¸ÙˆØ±
        async function checkIfBlocked(ip) {
            const doc = await db.collection("blockedIPs").doc(ip).get();
            if (doc.exists) {
                window.location.href = "https://www.google.com"; // ØªÙˆØ¬ÙŠÙ‡Ù‡ Ù„ØµÙØ­Ø© Ø£Ø®Ø±Ù‰
            }
        }

        // ğŸ›‘ Ø­Ø¸Ø± IP
        async function blockIP() {
            const ip = document.getElementById("ipToBlock").value.trim();
            if (ip) {
                await db.collection("blockedIPs").doc(ip).set({ timestamp: new Date() });
                alert(`ØªÙ… Ø­Ø¸Ø± IP: ${ip}`);
            }
        }

        // âœ… ÙÙƒ Ø­Ø¸Ø± IP
        async function unblockIP() {
            const ip = document.getElementById("ipToUnblock").value.trim();
            if (ip) {
                await db.collection("blockedIPs").doc(ip).delete();
                alert(`ØªÙ… ÙÙƒ Ø­Ø¸Ø± IP: ${ip}`);
            }
        }

        // ğŸ“‹ Ø¹Ø±Ø¶ IPs Ø§Ù„Ù…Ø­Ø¸ÙˆØ±Ø©
        async function showBlockedIPs() {
            const adminPassword = document.getElementById("adminPassword").value.trim();
            if (adminPassword !== ADMIN_PASSWORD) {
                alert("Wrong Admin Password!");
                return;
            }

            const snapshot = await db.collection("blockedIPs").get();
            let ips = [];
            snapshot.forEach(doc => {
                ips.push(doc.id);
            });
            document.getElementById("blockedIPsList").innerHTML = 
                `<strong>Blocked IPs:</strong><br>${ips.join("<br>")}`;
        }

        // ğŸ¯ ØªÙØ¹ÙŠÙ„ Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Enter
        document.getElementById("passwordInput").addEventListener("keyup", function(event) {
