<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #FFD700;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #FFD700;
            border-radius: 8px;
            color: #FFD700;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        #contentFrame {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background: #000;
        }
        .error {
            color: #ff3333;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Rico World</h1>
        <input type="password" id="passwordInput" placeholder="Enter secret code">
        <button onclick="checkPassword()">ENTER</button>
        <div id="errorMsg" class="error">Incorrect code! Try again.</div>
    </div>

    <iframe id="contentFrame" title="Protected Content"></iframe>

    <script>
        // الروابط المشفرة (استبدلها بروابطك)
        const secretLinks = {
            "112200": "aHR0cHM6Ly94dGVxLWRldi5za3libHVlay5jb20vaW5kZXguaHRtbD9kZWJ1Zz0xJnpvbmVLZXk9ZnJzanpfdHImaHRnc2VydmVyPWxvZ2luLXh0ZXEtZGV2LnNreWJsdWVrLmNvbSZyYW49MC4zMjY1ODc1NTk0MTMxODQwNyZvcGVuSWQ9YWFhMQ==",
            "990099": "aHR0cHM6Ly9jZG4teHRlcS5za3libHVlay5jb20=",
            "12345": "aHR0cHM6Ly9nb29nbGUuY29t"
        };

        function decodeMagic(secret) {
            return atob(secret); // فك التشفير
        }

        function checkPassword() {
            const password = document.getElementById("passwordInput").value.trim();
            const frame = document.getElementById("contentFrame");
            const errorMsg = document.getElementById("errorMsg");
            const container = document.querySelector('.container');
            
            if (secretLinks[password]) {
                frame.src = decodeMagic(secretLinks[password]);
                frame.style.display = "block";
                container.style.display = "none";
            } else {
                errorMsg.style.display = "block";
                setTimeout(() => {
                    errorMsg.style.display = "none";
                }, 3000);
            }
        }
        
        // تفعيل الزر عند الضغط على Enter
        document.getElementById("passwordInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
